  <!--

  <mat-form-field appearance="fill">
    <mat-label>Meno:</mat-label>

  </mat-form-field>
    <br>

    <!--
  <label>Priezvisko:

  </label>

    <mat-form-field appearance="fill">
      <mat-label>Priezvisko:</mat-label>
      <input matInput formControlName="priezvisko" placeholder="Zadaj priezvisko...">
    </mat-form-field>
    <br>

    <!--
  <label>Kontakt:
    <input formControlName="kontakt">
  </label>
  <br>
    -->

    <mat-form-field appearance="fill">
      <mat-label>Kontakt:</mat-label>
      <input matInput formControlName="kontakt" placeholder="Zadaj kontakt...">
    </mat-form-field>
    <br>

    <!--
  <label for="file">
    Foto
    <input type="file" id="file" (change)="spracujSubor($event)">
  </label>
  -->

  <button (click)="pridaj();" *ngIf="form.value.id === null" [disabled]="!this.form.valid">PRIDAJ</button>
  <button (click)="uprav();" *ngIf="form.value.id !== null" [disabled]="!this.form.valid">UPRAV</button>
  <button (click)="zrus();">ZRUÅ </button>

  </div>
</form>

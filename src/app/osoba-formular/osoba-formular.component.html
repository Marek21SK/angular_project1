<h1 class="FormO">OSOBY - formular</h1>
<br>
<form [formGroup]="form">
  <div class="form-group">

  <!--
  <label>ID:
    <input formControlName="id">
  </label>
  <br>
-->

  <!--
  <label>Meno:
    <input formControlName="meno">
  </label>
  <br>
  -->

  <mat-form-field class="FormCenter" appearance="fill">
    <mat-label>Meno:</mat-label>
    <input matInput formControlName="meno" placeholder="Zadaj meno...">
  </mat-form-field>
    <br>

    <!--
  <label>Priezvisko:
    <input formControlName="priezvisko">
  </label>
  <br>
    -->

    <mat-form-field class="FormCenter" appearance="fill">
      <mat-label>Priezvisko:</mat-label>
      <input matInput formControlName="priezvisko" placeholder="Zadaj priezvisko...">
    </mat-form-field>
    <br>

    <!--
  <label>Kontakt:
    <input formControlName="kontakt">
  </label>
  <br>
    -->

    <mat-form-field class="FormCenter" appearance="fill">
      <mat-label>Kontakt:</mat-label>
      <input matInput formControlName="kontakt" placeholder="Zadaj kontakt...">
    </mat-form-field>
    <br>

  <button class="buttonsO" (click)="pridaj();" *ngIf="form.value.id === null" [disabled]="!this.form.valid">PRIDAJ</button>
    <br>
  <button class="buttonsO" (click)="uprav();" *ngIf="form.value.id !== null" [disabled]="!this.form.valid">UPRAV</button>
    <br>
  <button class="buttonsO" (click)="zrus();">ZRUÅ </button>

  </div>
</form>

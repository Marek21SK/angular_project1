<h1>Knihy - zoznam</h1>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Názov</th>
    <th>Autor</th>
    <th>Dostupnosť</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let kniha of knihy">
    <td>{{kniha.id}}</td>
    <td>{{kniha.nazov}}</td>
    <td>{{kniha.autor}}</td>
    <td>{{kniha.dostupnost}}</td>
    <td>
      <button (click)="zmaz(kniha)">ZMAZAŤ</button>
    </td>
  </tr>
  </tbody>
</table>

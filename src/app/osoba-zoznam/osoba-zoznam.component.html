<h1>Osoby - zoznam</h1>

<div *ngIf="!osoby || osoby?.length === 0">
  Zoznam osôb je prázdny.
</div>

<table class="table" *ngIf="osoby.length > 0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Meno a priezvisko</th>
    <th>Kontakt</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let osoba of osoby">
    <td>{{osoba.id}}</td>
    <td>{{osoba.meno}}</td>
    <td>{{osoba.kontakt}}</td>
    <td>
      <button (click)="uprav(osoba.id)">UPRAVIŤ</button>
      <button (click)="zmaz(osoba.id)">ZMAZAŤ</button>
    </td>
  </tr>
  </tbody>
</table>
